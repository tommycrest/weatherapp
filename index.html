<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	
	
    <title>WEATHER APP FORECAST</title>
  </head>
  <body>
	<div class="loading"></div> 
  	<div class="container">
	<h1>Hi what's the weather?</h1>
    <div class="container-panel">
		<label for="state">Choose a City</label>
		<select class="custom-select d-block w-100" id="state" required="" onchange="checkWeather(this);">
			<option value=""></option>
			<option value="Milan">Milan</option>
			<option value="Turin">Turin</option>
			<option value="Kiev">Kiev</option>
			<option value="Rome">Rome</option>
			<option value="New York">New York</option>
			<option value="Tokyo">Tokyo</option>
		</select>
		
	</div>
	<div class="container-data">
		<div id="temp"></div>
	</div>
	<div class="container-forecast" id="tempday">
	Forecast for next 10 days:
	<ul class="list-group" >
		<li class="list-group-item" id="0"></li>
		<li class="list-group-item" id="1"></li>
		<li class="list-group-item" id="2"></li>
		<li class="list-group-item" id="3"></li>
		<li class="list-group-item" id="4"></li>
		<li class="list-group-item" id="5"></li>
		<li class="list-group-item" id="6"></li>
		<li class="list-group-item" id="7"></li>
		<li class="list-group-item" id="8"></li>
		<li class="list-group-item" id="9"></li>
	</ul>
	</div>
	<!-- Loading all the script after loading static page -->
